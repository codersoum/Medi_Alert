<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medics Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Background color */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }
        .app-name {
            color: #00796b;
            font-size: 32px;
            font-weight: bold;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .subheading {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #00796b;
            color: white;
        }
        .signup-btn {
            background-color: white;
            color: #00796b;
            border: 2px solid #00796b;
        }
    </style>
</head>
<body>
    <script src="medics.js" defer></script>
    <div class="container">
        <img src="WhatsApp_Image_2024-06-24_at_21.28.32_c34dd0c9-removebg-preview (1).png" alt="Medics Logo" class="logo">
        <div class="app-name">Medics</div>
        <div class="heading">Let's get started!</div>
        <a href=""></a>
        <div class="subheading">Login to enjoy the features we've provided, and stay healthy!</div>
        <button class="button login-btn" onclick="showlogin()" >Login</button>
        <button class="button signup-btn" >Sign Up</button>
    </div>
</body>
</html>
